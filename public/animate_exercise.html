<!DOCTYPE html>
<html>
<head>
    <title>Animate</title>
    <style>
        html, body {
            margin: 0px;
            padding: 0;
        }

        #btn-animate {
            margin: 15px;
        }

        #animate-box {
            background-color: #000033;
            height: 250px;
            margin: 15px;
            position: relative;
            width: 250px;
        }
    </style>
</head>
<body>
    <p>
        <button id="btn-move">Move It</button>
        <button id="btn-scale">Scale It</button>
        <button id="btn-hide">Hide It</button>
        <button id="btn-show">Show It</button>
        <button id="btn-all">Animate All</button>
        <button id="btn-random">Random</button>
    </p>

    <div id="animate-box"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/jquery.color-animation/1/mainfile"></script>
    <script>
    $(document).ready(function() {
        "use strict";
        // TODO: "Move It" should move the box 100 pixels to the left
        $('#btn-move').click(function() {
            $('#animate-box').animate({
                left: "+=100px"
            }, 3000)
        })

        // TODO: "Scale It" should expand the box width by 50%
        $('#btn-scale').click(function() {
            $('#animate-box').animate({
                width: "+50%"
            }, 3000)
        })
        // TODO: "Hide It" should use opacity to make the box invisible
        $('#btn-hide').click(function() {
            $('#animate-box').animate({
                opacity: "0"
            }, 3000)
        })

        // TODO: "Show It" should make the box appear
        $('#btn-show').click(function() {
            $('#animate-box').animate({
                opacity: "1"
            }, 3000)
        })
        // TODO: "Animate All" should use an animation stack to:
        //      1) Move and scale the box simultaneously
        //      2) Hide the box
        //      3) Reset the box back to its original position and opacity
        $('#btn-all').click(function() {
            $('#animate-box').animate({
                left: "+=100px",
                width: "+50%"
            }, 3000).animate({
                opacity: "0"
            }, 2000).animate({
                opacity: "1",
                left: "-=100px",
                width: "250px"
            }, 500)
        });
        $('#btn-random').click(function() {
            $('#animate-box').animate({
                '-webkit-border-radius': "360px",
                '-moz-border-radius': "360px",
                'border-radius': "360px",
                backgroundColor: "aqua"
            }, 300).animate({
                top: "+=1000px",
                backgroundColor: "#ee82ee"
            }, 500).animate({
                left: "+100%",
                top: "-=1000px",
                backgroundColor: "#b0e0e6"
            }, 500).animate({
                left: "-100%",
                backgroundColor: "#dc143c"
            }, 500).animate({
                left: "0%",
                backgroundColor: "#00bfff"
            }, 500).animate({
                backgroundColor: "#00ff7f"
            }, 100)
        })
    });
    </script>
</body>
</html>
