</head>
<body>
<script type="text/javascript">

"use strict" 

var random;

do {
    random = (Math.floor((Math.random()*50)+1));
    } while (random % 2 == 0);

console.log("Random odd number to skip is: " + random)

for (var i = 1; i <= 50; i++) {
    if (i == random) {
        console.log("Yikes! skipping this number: " + i);
    } else if (i % 2 != 0) {
        continue;
    } console.log("Here is an odd number: " + i)
}

</script>
</body>
</html>
