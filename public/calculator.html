<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/CSS/calc_css.css">
    <title>Calculator</title>
</head>
<body>
<div class = "conatainer">
    <div id = "inputField">
        <input type="text" id="first_value" value="" readonly></input>

        <input type="text" id="operand" value="" readonly></input>

        <input type="text" id="second_value" value="" readonly></input>
    </div>
    <div class="buttons">
        <button type="button" id = "btn1">1</button>

        <button type="button" id="btn2">2</button>

        <button type="button" id="btn3">3</button>

        <button type="button" id="btnAdd">+</button>
        <button type ="button" id="btnDec">.</button>
    </div>
    <div class="buttons">
        <button type="button" id="btn4">4</button>

        <button type="button" id="btn5">5</button>
 
        <button type="button" id="btn6">6</button>

        <button type="button" id="btnMinus">-</button>
    <div class="buttons">
        <button type="button" id="btn7">7</button>

        <button type="button" id="btn8">8</button>

        <button type="button" id="btn9">9</button>

        <button type="button" id="btnMulti">*</button>
    </div>
    <div class="buttons">
        <button type="button" id="btnC">C</button>

        <button type="button" id="btn0">0</button>

        <button type="button" id="btnSol">=</button>

        <button type="button" id="btnDiv">/</button>
    </div>


</div>
<script src = "/JS/calc_js.js">
</script>

</body>
</html>
