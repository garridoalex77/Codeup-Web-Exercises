<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/CSS/calc_css.css">
    <link href='https://fonts.googleapis.com/css?family=Unica+One' rel='stylesheet' type='text/css'>
    <title>Calculator</title>
</head>
<body>
<div class = "container">
    <div id = "calculator">
    <h1>Calculator</h1>
    <div id = "inputField">
        <input type="text" id="first_value" value="" readonly></input>

        <input type="text" id="operator" value="" readonly></input>

        <input type="text" id="second_value" value="" readonly></input>
    </div>
    <div class="buttons">
        <button type="button" class="btn btn-primary" id = "btn1">1</button>

        <button type="button" class="btn btn-primary" id="btn2">2</button>

        <button type="button" class="btn btn-primary" id="btn3">3</button>

        <button type="button" class="btn btn-warning" id="btnAdd">+</button>
   
        <button type="button" class="btn btn-primary" id="btn4">4</button>

        <button type="button" class="btn btn-primary" id="btn5">5</button>
 
        <button type="button" class="btn btn-primary" id="btn6">6</button>

        <button type="button" class="btn btn-warning" id="btnMinus">-</button>

        <button type="button" class="btn btn-primary" id="btn7">7</button>

        <button type="button" class="btn btn-primary" id="btn8">8</button>

        <button type="button" class="btn btn-primary" id="btn9">9</button>

        <button type="button" class="btn btn-warning" id="btnMulti">x</button>

        <button type="button" class="btn btn-primary" id="btnC">C</button>

        <button type="button" class="btn btn-primary" id="btn0">0</button>

        <button type="button" class="btn btn-primary" id="btnDec">.</button>

        <button type="button" class="btn btn-warning" id="btnDiv">&divide</button>
    </div>
    <div id= "solve">
        <button type ="button" class="btn btn-warning" id="btnSol">=</button>
        <button type ="button" class="btn btn-warning" id="btnPer">%</button>

    </div>
    </div>
</div>

<script src = "/JS/calc_js.js">
</script>

</body>
</html>
