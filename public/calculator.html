<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/CSS/calc_css.css">
    <link href='https://fonts.googleapis.com/css?family=Unica+One' rel='stylesheet' type='text/css'>
    <title>Calculator</title>
</head>
<body>
<div class = "container-fluid">
    <div id = "calculator" class="row" >
    <h1 id = "header" class="hidden-xs col-md-offset-2">Calculator</h1>
    <div id = "inputs">
    <div id = "inputField" class="row">
       
        <input type="textarea" class="col-xs-5 col-md-3 col-md-offset-2" id="first_value" value="" readonly></input>

        <input type="textarea" class="col-xs-2 col-md-1" id="operator" value="" readonly></input>

        <input type="textarea" class="col-xs-5 col-md-3" id="second_value" value="" readonly></input>
    </div>
    <div class="buttons">
    
    <div class="row">
    
        <button type="button" class="btn btn-primary col-xs-2 col-md-1 col-md-offset-3" id = "btn1">1</button>

        <button type="button" class="btn btn-primary col-xs-2 col-md-1" id="btn2">2</button>

        <button type="button" class="btn btn-primary col-xs-2 col-md-1" id="btn3">3</button>

        <button type="button" class="btn btn-warning col-xs-2 col-md-1" id="btnAdd">+</button>
        
        <button type="button" class="btn btn-warning col-xs-3 col-md-1" id="btnMulti">x</button>
    </div>
    
    <div class="row">
    
        <button type="button" class="btn btn-primary col-xs-2 col-md-1 col-md-offset-3" id="btn4">4</button>

        <button type="button" class="btn btn-primary col-xs-2 col-md-1" id="btn5">5</button>
 
        <button type="button" class="btn btn-primary col-xs-2 col-md-1" id="btn6">6</button>

        <button type="button" class="btn btn-warning col-xs-2 col-md-1" id="btnMinus">-</button>

        <button type="button" class="btn btn-warning col-xs-3 col-md-1" id="btnDiv">/</button>
    </div>
    
    <div class="row">
    
        <button type="button" class="btn btn-primary col-xs-2 col-md-1 col-md-offset-3" id="btn7">7</button>

        <button type="button" class="btn btn-primary col-xs-2 col-md-1" id="btn8">8</button>

        <button type="button" class="btn btn-primary col-xs-2 col-md-1" id="btn9">9</button>

        <button type ="button" class="btn btn-warning col-xs-2 col-md-1" id="btnPer">%</button>
        <!-- add square root<button></button> -->
        <button type ="button" class="btn btn-warning col-xs-3 col-md-1" id="btnPer">%</button>
    </div>
    
    <div class="row">

        <button type="button" class="btn btn-primary col-xs-2 col-md-1 col-md-offset-3" id="btn0">0</button>
    
        <button type="button" class="btn btn-primary col-xs-2 col-md-1" id="btnDec">.</button>

        <button type="button" class="btn btn-primary col-xs-3 col-md-1" id="btnC">C</button>

        <button type ="button" class="btn btn-info col-xs-4 col-md-1" id="btnAc">AC</button>

        <button type ="button" class="btn btn-warning col-xs-12 col-md-1" id="btnSol">=</button>
    </div>
    </div>
    <div id= "solve" class="row">
    </div>

    </div>
    </div>
</div>

<script src = "/JS/calc_js.js">
</script>

</body>
</html>
