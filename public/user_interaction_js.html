<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>    
<script type="text/javascript">

do {
    var name = prompt("What is your name");
} while (name == "null" || name == "");

alert("Welcome " + name);

do {
    var pizza = confirm("Hi " + name + " do you like pizza?");
} while (pizza == "null");

if (pizza) {
    alert("Hello " + name + " I see you like pizza");
} else {
    alert("Hello " + name + " no pizza for you");
}

</script>
</body>
</html>
